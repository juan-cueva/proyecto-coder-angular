<table mat-table [dataSource]="cursos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef [appFuente]="'20px'"> ID </th>
      <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
    </ng-container>
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef [appFuente]="'20px'"> Curso </th>
      <td mat-cell *matCellDef="let curso"> {{curso.curso | nombrePipe}} </td>
    </ng-container>
    <ng-container matColumnDef="capacidad">
      <th mat-header-cell *matHeaderCellDef [appFuente]="'20px'"> Capacidad </th>
      <td mat-cell *matCellDef="let curso"> {{curso.capacidad}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef [appFuente]="'20px'"> Editar </th>
      <td mat-cell *matCellDef="let curso">
        <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="edit" color="primary" (click)="botonEditar(curso)"></mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef [appFuente]="'20px'"> Eliminar </th>
      <td mat-cell *matCellDef="let curso">
        <mat-icon aria-hidden="false" aria-label="delete icon" fontIcon="delete" color="warn" (click)="mostrarModal(modalEliminar, curso)"></mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasMostradas; index as i"></tr>
  </table>
  
  <ng-template #modalEliminar>
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">¿Esta seguro de eliminar al/la estudiante?</h1>
          </div>
          <div class="modal-body">
            Se eliminará el curso {{cursoSeleccionado.curso | nombrePipe}} del sistema.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"(click)="cerrarModal()">Cerrar</button>
            <button type="button" class="btn btn-danger" (click)="eliminarCurso()">Eliminar</button>
          </div>
  </ng-template>
  
  <div class="d-flex justify-content-center mt-3">
    <button type="button" class="btn btn-primary" routerLink="../crear">Crear curso</button>
  </div>
