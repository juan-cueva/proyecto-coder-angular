<table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let student"> {{student.nombre | nombrePipe}} </td>
  </ng-container>
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let student"> {{student.apellido | nombrePipe}} </td>
  </ng-container>
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let student"> {{student.edad}} </td>
  </ng-container>
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let student"> {{student.correo}} </td>
  </ng-container>
  <ng-container matColumnDef="cursosFinalizados">
    <th mat-header-cell *matHeaderCellDef> Cursos finalizados </th>
    <td mat-cell *matCellDef="let student"> {{student.cursosFinalizados|cursoPipe}} </td>
  </ng-container>
  <ng-container matColumnDef="cursando">
    <th mat-header-cell *matHeaderCellDef> Cursando </th>
    <td mat-cell *matCellDef="let student"> {{student.cursando.curso}} </td>
  </ng-container>
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let student">
      <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="edit" color="primary" (click)="botonEditar(student)"></mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let student">
      <mat-icon aria-hidden="false" aria-label="delete icon" fontIcon="delete" color="warn"></mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostradas; index as i"
    [ngClass]="estudiantes[i].estaActivo ? '': 'inactivo'"></tr>
</table>

<div class="d-flex justify-content-center mt-3">
  <button type="button" class="btn btn-primary" routerLink="../crear">Crear estudiante</button>
</div>
