<table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre | nombrePipe}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido | nombrePipe}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>

  <ng-container matColumnDef="cursosFinalizados">
    <th mat-header-cell *matHeaderCellDef> Cursos finalizados </th>
    <td mat-cell *matCellDef="let element"> {{element.cursosFinalizados|cursoPipe}} </td>
  </ng-container>
  
  <ng-container matColumnDef="cursando">
    <th mat-header-cell *matHeaderCellDef> Cursando </th>
    <td mat-cell *matCellDef="let element"> {{element.cursando.curso}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">  
      <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="edit" color="primary"></mat-icon>
    </td>
  </ng-container>

  
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">  
      <mat-icon aria-hidden="false" aria-label="delete icon" fontIcon="delete" color="warn"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostradas; index as i" [ngClass]="estudiantes[i].estaActivo ? '': 'inactivo'"></tr>
</table>

<div class="d-flex justify-content-center mt-3">
  <button type="button" class="btn btn-primary" routerLink="../crear">Crear estudiante</button>
</div>
